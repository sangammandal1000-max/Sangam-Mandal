      body {

      /* UPDATED: Changed keyframes for a left-to-right scroll effect */
      @keyframes gradient-scroll {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        /* UPDATED: Changed animation to be a linear scroll, faster and more visible */
        animation: gradient-scroll 2s linear infinite;
      }
      /* ADDED: Animation for category boxes */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-category-in {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      /* ADDED: Keyframes for rotating gradient border (used by categories) */
      @keyframes rotate-border {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* ADDED: Keyframes and class for the content card border animation on interaction */
      @keyframes rotate-card-border-once {
        from {
          transform: rotate(0deg);
          opacity: 1;
        }
        to {
          transform: rotate(360deg);
          opacity: 0;
        }
      }
      .animate-card-border-flow {
        animation: rotate-card-border-once 1.2s ease-out;
      }

      /* ADDED: Styles to deter screenshots via printing */
      @media print {
        body {
          /* Ensures custom styles apply in print preview */
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          /* Hides elements like buttons during print */
          display: none !important;
        }
        .secure-content {
          position: relative;
          /* Prevents pseudo-element from spilling out */
          overflow: hidden;
        }
        .secure-content::after {
          /* This pseudo-element creates the overlay */
          content: '';
          position: absolute;
          inset: 0;
          /* A blurred, hatched pattern to obscure text */
          background: linear-gradient(45deg, rgba(0,0,0,0.4) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.4) 75%),
                      linear-gradient(45deg, rgba(0,0,0,0.4) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.4) 75%);
          background-size: 20px 20px;
          background-position: 0 0, 10px 10px;
          backdrop-filter: blur(4px);
        }
      }

    </style>
    <script>
      // IIFE to set theme from localStorage or system preference to prevent FOUC
      (function() {
          const theme = localStorage.getItem('theme');
          const systemIsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (theme === 'dark' || (!theme && systemIsDark)) {
              document.documentElement.classList.add('dark');
          } else {
              document.documentElement.classList.remove('dark');
          }
      })();
    </script>
